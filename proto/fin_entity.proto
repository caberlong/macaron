syntax = "proto3";
  
package caber.macaron;

import "proto/trait/trait.proto";

// Represents a finance entity.
message FinEntity {
  // A global unique ID for this finance organization.
	int32 id = 1;

	// A name to identify this organization.
  string name = 2;

	// All traits associated with this entity.	
	repeated Trait traits = 3;
}
